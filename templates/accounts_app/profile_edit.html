{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Profile Edit Page
{% endblock %}

{% block content %}

    <div class="container">
        <h2 style="font-size: x-large; border: lightslategrey; border-style: solid; border-radius: 8px"
            class="row justify-content-center col-sm-4">{{ object.user.email }}</h2>
    </div>

    <div class="container">
        <i><a style="text-decoration: none; color: black" href="{% url 'client_details' %}"
              class="row justify-content-center col-sm-4">part of {{ object.user.client }}</a></i>
        <br>
    </div>

    <form class="post-form" method="post" action="{% url 'profile_edit' pk=object.pk %}" enctype="multipart/form-data">

        <div class="container">
            <div class="row justify-content-left">
                <div class="col-sm-4">

                    {% csrf_token %}

                    {% crispy form %}

                    <button class="btn btn-secondary">Edit Profile</button>
                </div>
            </div>
        </div>

    </form>


{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Profile Edit Page
{% endblock %}

{% block content %}

    <div class="container">
        <h2 style="font-size: x-large; border: lightslategrey; border-style: solid; border-radius: 8px"
            class="row justify-content-center col-lg-6">{{ object.user.email }}</h2>
    </div>

    {% if object.user.client %}
        <div class="container">
            <i><a style="text-decoration: none; color: black" href="{% url 'clients_details' pk=object.user.client.pk%}"
                  class="row justify-content-center col-lg-6">part of {{ object.user.client }}</a></i>
            <br>
        </div>
    {% endif %}

    <form class="post-form" method="post" action="{% url 'profile_edit' pk=object.pk %}" enctype="multipart/form-data">

        <div class="container">
            <div class="row justify-content-left">
                <div class="col-lg-6">

                    {% csrf_token %}

                    {% crispy form %}

                    <button type="submit" class="btn btn-primary">Edit Profile</button>
                    <button type="reset" class="btn btn-secondary" onclick="history.back()">Cancel</button>
                </div>
            </div>
        </div>

    </form>


{% endblock %}

{% extends 'base.html' %}

{% block title %}
    Login User Page
{% endblock %}

{% block content %}

    <body>

    <form class="post-form" method="post" action="{% url 'login_user' %}?next={{ next }}">
        <hr class="mt-0 mb-4">
        <div class="container">
            <div class="row justify-content-left">
                <div class="col-sm-4">

                    {% csrf_token %}

                    {{ form.as_p }}

                    <button class="btn btn-primary">Log IN</button>
                    or <a href="{% url 'register_user' %}">Register</a>
                </div>
            </div>
        </div>
    </form>

    </body>

{% endblock %}

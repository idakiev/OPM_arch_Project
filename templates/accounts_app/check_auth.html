{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block title %}

    Check Auth Page

{% endblock %}

{% block content %}

    <form class="post-form" method="post" action="">
        <div class="container">
            <img class="mb-4" src="{% static 'images/icons8-arch-64.png' %}" alt="logo.png" width="64" height="64">
            <h1 class="h3 mb-3 fw-normal"><strong>Sign</strong> Up</h1>

            <div class="row justify-content-left">
                <div class="col-lg-6">

                    {% csrf_token %}

                    {{ form|crispy }}

                    <button class="btn btn-primary">Sign Up</button>
                    or <a href="{% url 'login_user' %}">Log In</a>
                </div>
            </div>
        </div>
    </form>

{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
    Project Create Page
{% endblock %}

{% block content %}

        <div class="container">
            <h2 style="font-size: x-large; border: lightslategrey; border-style: solid; border-radius: 8px"
                class="row justify-content-center col-lg-6">Create New Project</h2>
        </div>

        <br>

        <form class="post-form" method="post" action="{% url 'projects_create' %}">

            <div class="container">
                <div class="row justify-content-left">
                    <div class="col-lg-6">
                        {% csrf_token %}

                        {% crispy form %}

                        <button type="submit" class="btn btn-primary">Create</button>
                        <button type="reset" class="btn btn-secondary" onclick="history.back()">Cancel</button>

                    </div>
                </div>
            </div>
        </form>

{% endblock %}

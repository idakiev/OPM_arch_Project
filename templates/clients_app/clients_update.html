{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Client Update Page
{% endblock %}

{% block content %}

        <div class="container">
            <h2 style="font-size: x-large; border: lightslategrey; border-style: solid; border-radius: 8px"
                class="row justify-content-center col-lg-6">{{ object.name }}</h2>
        </div>

        <div class="container">
            <i><a style="text-decoration: none; color: black" href="{{ object.website }}"
                  class="row justify-content-center col-lg-6">{{ object.website }}</a></i>
            <br>
        </div>

        <form class="post-form" method="post" action="">

            <div class="container">
                <div class="row justify-content-left">
                    <div class="col-lg-6">

                        {% csrf_token %}

                        {% crispy form %}

                        <button class="btn btn-primary">Update</button>
                        <button type="reset" class="btn btn-secondary" onclick="history.back()">Cancel</button>
                        
                    </div>
                </div>
            </div>

        </form>

{% endblock %}
